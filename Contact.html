            >Mail

        </div>
        <div class="form_input-cotainer">
          <label
            >Mensaje
            <textarea
              id="txtConsulta"
              placeholder="Deja aquí tu mensaje..."

          </label>
        </div>
        <div class="form_input-cotainer">

            <input type="submit" />
